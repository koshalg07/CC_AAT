<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
            color: #3498db;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .flash-messages {
            margin-top: 20px;
        }

        .flash-message {
            padding: 10px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Search Movie</h1>
    
    <form method="POST" action="{{ url_for('search_movie_route') }}">
        <label for="search_title">Title:</label>
        <input type="text" id="search_title" name="search_title" required>
        <button type="submit">Search</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- ... (other content) -->
</body>
</html>
