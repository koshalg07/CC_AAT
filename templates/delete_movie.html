<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
            text-align: center;
            color: #333;
        }

        h1 {
            color: #3498db;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #3498db;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Delete Movie</h1>
    
    <form method="post" action="/delete_movie">
        <!-- Delete Movie Form -->
        <label for="delete_title">Title:</label>
        <input type="text" id="delete_title" name="delete_title" required>
        
        <label for="delete_release_date">Release Date:</label>
        <input type="date" id="delete_release_date" name="delete_release_date" required>
        
        <button type="submit">Delete Movie</button>
    </form>
</body>
</html>
